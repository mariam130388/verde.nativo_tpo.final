        <div class="tienda1" id="app">
          <div class="tarjeta_tienda" v-for="elemento in datos">
            <h3 class="h3_tienda">{{elemento.name}}</h3>
            <img class="foto_plantas " v-bind:src="elemento.image" :alt="elemento.name">
            <!-- <p>{{elemento.description}}</p> -->

            <p id="precio">{{elemento.precio}}</p>

            <div class="control-cantidad">

              <input class="item-cantidad" type="number" v-model="elemento.cantidad" value="0" min="0">
              <button class="incrementar-cantidad" @click="incrementarCantidad(elemento)">+</button>
            </div>  

            <div class="tarjeta_accion">
              <button class="boton-compra">
